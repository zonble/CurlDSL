name: Build
on: [push]

jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "13.0"
      - uses: actions/checkout@v1
      - name: Swift build
        run: swift build
      - name: Swift test
        run: swift test

